version: '3.8'

services:
  mysql-container:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Password@12345
      MYSQL_DATABASE: prodb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  webapi:
    build:
      context: ./Sample_API         # Path to your .NET Web API project
      dockerfile: Dockerfile    # Ensure this Dockerfile exists in the context folder
    container_name: webapi
    depends_on:
      - mysql-container
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "server=mysql-container;port=3306;database=prodb;user=root;password=Password@12345"
    ports:
      - "5000:5000"
    restart: always

volumes:
  mysql_data:
